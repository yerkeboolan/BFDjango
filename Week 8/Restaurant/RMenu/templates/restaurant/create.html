{% extends "base.html" %}
{% block body %}
<h1>Create</h1>
<form action="{%url 'create_restaurant'%}" method="post">
    {% csrf_token %}
    
    <table class="table">
        {{form.as_table}}    

    </table>
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{%url 'show_restaurants'%}" class="btn btn-warning">Cancel</a>
</form>
{% endblock body %}
