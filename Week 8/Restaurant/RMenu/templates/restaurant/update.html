{% extends "base.html" %}
{% block body %}
<h1>Update {{name}}</h1>
<form action="{%url 'update_restaurant' pk=restaurant.id%}" method="post">
        {% csrf_token %}
    <table class="table">
        {{form.as_table}}
    </table>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{%url 'show_restaurants'%}" class="btn btn-warning">Cancel</a>
</form>
{% endblock body %}
