{% extends "base.html" %}
{% block body %}
<h1>New Task</h1>
<hr>


<form action="{%url 'todo_new'%}" method="POST">
    {%csrf_token%}

    <table class="table">
            {{form.as_table}}
    </table> 

    {% comment %} <div class="form-group">
        <label for="id_title">Title</label>
        <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="id_due_on">Due on</label>
        <input type="datetime" name="" id="due_on">
    </div>
    <div class="form-group">
        <label for="id_author">Author</label>
        
    </div> {% endcomment %}


    <button type="submit" class="btn btn-primary">Add</button>
</form> 

{% endblock body %}
